<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PoC Form Validation - Backend</title>
  <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">
  <style>
    body { margin:0; padding:0; font-family: sans-serif; color:#555; display:flex; justify-content: center; }
    a { color: #1080C1; text-decoration: none; }
    a:hover { color: #1080C1; text-decoration: underline; }
    .container { max-width: 900px; width:900px; }
    li { margin-bottom: 10px; }
    h2 {color: #1080C1; text-transform: uppercase; font-size:35px; font-weight:300; }
    footer { margin-top:200px; margin-bottom:20px; }
  </style>
  <!-- SWAGGER UI -->
  <link rel="stylesheet" href="https://comsysto.github.io/poc-angular-form-validation-backend/swagger-ui/3.12.0/swagger-ui.css" type="text/css">
  <style>.topbar, .scheme-container, .information-container { display:none !important }</style>
</head>
<body>
  <div class="container">
    <a href="https://github.com/comsysto/poc-angular-form-validation-backend" target="_blank">
      <img src="https://comsysto.github.io/poc-angular-form-validation-backend/doc/banner.svg" style="width:100%">
    </a>
    <h2>Backend</h2>
    <ul>
      <li>Go to <a href="https://comsysto.github.io/poc-angular-form-validation-frontend/">Frontend on comsysto.github.io/poc-angular-form-validation-frontend/</a></li>
      <li>Go to <a href="https://github.com/comsysto/poc-angular-form-validation-backend" target="_blank">Backend Repository on GitHub</a></li>
    </ul>

    <p>&nbsp;</p>
    <h3>API DOC</h3>

    <div id="swagger-ui"></div>

    <footer>
      <a href="https://comsysto.com/datenschutz">Data Privacy Statement</a> -
      <a href="https://comsysto.com/impressum">Imprint</a>
    </footer>
  </div>
  <!-- SWAGGER UI -->
  <script src="https://comsysto.github.io/poc-angular-form-validation-backend/swagger-ui/3.12.0/swagger-ui-bundle.js"> </script>
  <script src="https://comsysto.github.io/poc-angular-form-validation-backend/swagger-ui/3.12.0/swagger-ui-standalone-preset.js"> </script>
  <script>
  window.onload = function() {

    // Build a system
    const ui = SwaggerUIBundle({
      url: "/v2/swagger.json",
      validatorUrl : null,
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout"
    })

    window.ui = ui
  }
  </script>
</body>
</html>
