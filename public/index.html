<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PoC Form Validation - Backend</title>
  <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">
  <style>
    body { margin:0; padding:0; font-family: sans-serif; color:#555; display:flex; justify-content: center; }
    a { color: #555; text-decoration: none; }
    a:hover { color: #555; text-decoration: underline; }
    .container { max-width: 900px; width:900px; }
  </style>
  <!-- SWAGGER UI -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.12.0/swagger-ui.css" type="text/css">
  <style>.topbar, .scheme-container, .information-container { display:none !important }</style>
</head>
<body>
  <div class="container">
    <a href="https://github.com/comsysto/poc-angular-form-validation-backend" target="_blank">
      <img src="https://comsysto.github.io/poc-angular-form-validation-backend/doc/banner.svg" style="width:100%">
    </a>
    <h3>Backend</h3>
    <p>See Frontend: <a href="https://comsysto.github.io/poc-angular-form-validation-frontend/">https://comsysto.github.io/poc-angular-form-validation-frontend/</a></p>

    <p>&nbsp;</p>
    <h3>API DOC</h3>

    <div id="swagger-ui"></div>
  </div>
  <!-- SWAGGER UI -->
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.12.0/swagger-ui-bundle.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.12.0/swagger-ui-standalone-preset.js"> </script>
  <script>
  window.onload = function() {

    // Build a system
    const ui = SwaggerUIBundle({
      url: "/v2/swagger.json",
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout"
    })

    window.ui = ui
  }
  </script>
</body>
</html>
